apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  generation: 1
  name: simple-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      - values.dev.yaml
    path: examples/simple-app
    repoURL: https://github.com/barmalry84/common-chart.git
    targetRevision: 1.0.0
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true